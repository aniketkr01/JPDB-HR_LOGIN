<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FORM</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="resources/css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
        <script src="resources/js/common.js"></script>
        <script>
            var myStatus = "in";
            checkSession();
        </script>
      
    </head>
    <body>
        <div style="text-align: right; font-size: medium; color: blue;" id="loginId"></div>
        <div class="EmbedHeader"></div>
        <div class="container">
            <hr>
            <form>
                <div class="form-group">
                    <label for="empId">Employee ID: </label>
                    <input type="text" class="form-control" id="empId" name="empId">
                </div>
                <div class="form-group">
                    <label for="empName">Employee Name: </label>
                    <input type="text" class="form-control" id="empName" name="empName">
                </div>
                <div class="form-group">
                    <label for="salary">Basic Salary: </label>
                    <input type="number" class="form-control" id="salary" name="salary">
                </div>
                <div class="form-group">
                    <label for="hra">HRA: </label>
                    <input type="number" class="form-control" id="hra" name="hra">
                </div>
                <div class="form-group">
                    <label for="da">DA: </label>
                    <input type="number" class="form-control" id="da" name="da">
                </div>
                <div class="form-group">
                    <label for="deduction">Deduction: </label>
                    <input type="number" class="form-control" id="deduction" name="deduction">
                </div>

                <nav class="navbar navbar-default text-center">
                    <button class="btn btn-primary btn-lg navbar-btn" id="new" onclick="newData()">New</button>
                    <button class="btn btn-primary btn-lg navbar-btn" id="save" onclick="saveData()">Save</button>
                    <button class="btn btn-primary btn-lg navbar-btn" id="edit" onclick="editData()">Edit</button>
                    <button class="btn btn-primary btn-lg navbar-btn" id="changed" onclick="changeData()">Change</button>
                    <button class="btn btn-primary btn-lg navbar-btn" id="reset" onclick="resetData()">Reset</button>
                </nav>
                <nav class="navbar navbar-default text-center">
                    <button class="btn btn-primary btn-lg navbar-btn" id="first" onclick="getFirst()">First</button>
                    <button class="btn btn-primary btn-lg navbar-btn" id="prev" onclick="getPrev()">Previous</button>
                    <button class="btn btn-primary btn-lg navbar-btn" id="next" onclick="getNext()">Next</button>
                    <button class="btn btn-primary btn-lg navbar-btn" id="last" onclick="getLast()">Last</button>
                </nav>
            </form>
        </div>
        <div class="EmbedFooter"></div>
        <script src="resources/js/work.js" ></script>
        <script>
            loadHeader("#addEmp");
            loadFooter();
        </script>
    </body>
</html>
