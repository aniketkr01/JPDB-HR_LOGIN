<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HR_DASHBOARD</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width = device-width, initial-scale = 1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <script src="https://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
      <script>
        myStatus = "out";
      </script>
      <script src="resources/js/common.js"></script>
      <script src="resources/js/login.js"></script>
      <script> checkSession()</script>
      <link rel="stylesheet" href="resources/css/style.css">
  </head>
  <body>
    <div class="EmbedHeader"></div>
    <div class="container">
      <form class="form-horizontal" style="padding:80px 0px 0px 0px">
        <div class="form-group">
          <label class="control-label col-md-2 col-md-offset-2 loginLabel" for="email">E-mail: </label>
          <div class="col-md-4">
            <input type="email" class="form-control" id="email" name="email">
          </div>
        </div>    
        <div class="form-group">
          <label class="control-label col-md-offset-2 col-md-2 loginLabel" for="password">Password: </label>
          <div class="col-md-4">
            <input type="password" class="form-control" id="password" name="password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-offset-4 col-md-4">
            <button type="button" class="btn btn-primary" onClick=checkUser()>Login</button>
          </div>
        </div>
      </form>
    </div>
      <script>
        loadLoginHeader();
      </script>
    </body>
</html>
